<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b28e19081b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Animation</title>
</head>

<body>
    <form>
        <div class="field-name">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" required />
            <i class="fas fa-arrow-down"></i>

        </div>

        <div class="field-country innactive">
            <i class="fa-solid fa-globe"></i>
            <input type="text" placeholder="Country" required />
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-contact innactive">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <input type="tel" placeholder="Contact No." id="phone" name="phone" >
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <input type="submit" value="Submit">
            <i class="fas fa-heart"></i>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
